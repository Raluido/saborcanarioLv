<html>
   <head>
      <title>JavaScript setDate Method</title>
   </head>
   <body>
<p><label>'.__('Check In / Out Date','siteminder').'</label><br /><input name="daterange" id="daterange" type="daterange" /></p>
<input name="check_in_date" id="check_in_date" type="date" hidden /></p>
<input name="check_out_date" id="check_out_date" type="date" hidden /></p>
<script type="text/javascript" src="/public/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/public/js/moment.min.js"></script>
<script type="text/javascript" src="/public/js/daterangepicker.js"></script>

<script>
$('#daterange').daterangepicker({
autoApply: true,
}, function(start, end, label) {
$("#check_in_date").val(start.format('YYYY-MM-DD'));
$("#check_out_date").val(end.format('YYYY-MM-DD'));
});
</script>



   </body>
</html>
